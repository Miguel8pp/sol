<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por que te amo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/pqteamo.css">
</head>
<body>
    <header><a href="/teamo">Regresar</a></header>

    <button id="playMusicBtn" onclick="toggleMusic()">Reproducir M√∫sica</button>

    <audio id="music" src="{{ url_for('static', filename='audios/js.mp3') }}" loop></audio>

    <section>
        <article>
            <h3>üíå Quiero decirte por qu√© te amo üíñ</h3>
            <p id="typedText"></p>
        </article>
    </section>

    <canvas id="heartCanvas"></canvas>

    <script>
        const fullText = `te amo porque me gusta lo que te gusta, te amo porque si te sientes mal yo tambi√©n me siento mal, te amo porque me gusta y me encanta que est√©s feliz, me gusta estar contigo y pasar tiempo contigo, aunque no lo parezca, te amo aunque est√©s enojada, triste, feliz en un mal momento, te amo siempre, amo cuando eres feliz, y verte triste me hace sentir muy mal, siento que no soy suficiente para ti, t√∫ dices que no te quiero, que no te amo, que no me interesas o no me importas, pero no sabes lo que en realidad siento yo, ya sabes que no lo demuestro mucho no s√© expresarme, pero cr√©eme que en el fondo de mi coraz√≥n realmente lo hago, amo como eres, eres una persona muy alegre, amo tu sonrisa y amo tu cara cuando est√° llena de felicidad, pero muchas veces me odio cuando el responsable de quit√°rtelo soy yo, no quiero que se enrede el hilo rojo de nuevo y te vayas por un camino distinto, quiero que vayas conmigo sin que sepamos el camino pero quiero ir a tu lado, amo tu voz, amo tus ojos bonitos y tiernos cuando sonr√≠es, amo tu cara, amo tu cabello, amo cada parte de ti, amo el c√≥mo me haces sentir, te amo tal y como eres, te amo por c√≥mo me haces sentir, te amo porque eres muy especial en mi vida.`; 
        
        const element = document.getElementById('typedText');
        let i = 0;

        function typeWriter() {
            if (i < fullText.length) {
                if (fullText.substr(i, 3) === "<a ") {
                    let end = fullText.indexOf("</a>", i) + 4;
                    element.innerHTML += fullText.substring(i, end);
                    i = end;
                } else {
                    element.innerHTML += fullText.charAt(i) === '\n' ? '<br>' : fullText.charAt(i);
                    i++;
                }
                setTimeout(typeWriter, 25);
            }
        }

        typeWriter();

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        function heartX(k) {
            return 15 * Math.pow(Math.sin(k), 3);
        }

        function heartY(k) {
            return 12 * Math.cos(k) - 5 * Math.cos(2 * k) - 2 * Math.cos(3 * k) - Math.cos(4 * k);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.5;
            drawHeart();
        }

        let points = [];
        for (let i = 0; i <= 600; i++) {
            let k = i * 0.05;
            points.push({ x: heartX(k), y: heartY(k) });
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;

            let scale = canvas.width / 40;
            let offsetX = canvas.width / 2;
            let offsetY = canvas.height / 2;

            points.forEach((pt, i) => {
                let x = pt.x * scale + offsetX;
                let y = -pt.y * scale + offsetY;
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            ctx.stroke();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
           const heartbeatSound = document.getElementById('heartbeatSound');

    // Reproducir el audio autom√°ticamente si est√° guardado en localStorage
    window.onload = () => {
      const audioState = localStorage.getItem('audioState');
      if (audioState === 'playing') {
        heartbeatSound.play();
      } else if (audioState === 'paused') {
        heartbeatSound.pause();
      }
    };

    heartbeatSound.onplay = () => {
      localStorage.setItem('audioState', 'playing');
    };

    heartbeatSound.onpause = () => {
      localStorage.setItem('audioState', 'paused');
    };

    function toggleMusic() {
      if (music.paused) {
        music.play();
        document.getElementById("playMusicBtn").innerText = "Pausar M√∫sica";
      } else {
        music.pause();
        document.getElementById("playMusicBtn").innerText = "Reproducir M√∫sica";
      }
    }
    </script>
</body>
</html>
