  <script>
    const fullText = `Pues sinceramente no hay mucho, me molesta que a veces siento que te 
        digo algo que me gusta pero no le das mucha importancia o interÃ©s ğŸ¤·â€â™‚ï¸,

        Y tambiÃ©n me siento medio ignorado algunas veces ğŸ˜” y pues creo que no hay mÃ¡s 
        cosas que me molesten ğŸ˜….
    Pero a pesar de todo esto, te sigo amando mucho ğŸ˜˜ y lo Ãºnico que quiero es que me comprendas mÃ¡s. ğŸ’–
    Â¡Te quiero mucho! ğŸ’`;

    const element = document.getElementById('typedText');
    let i = 0;

    function typeWriter() {
      if (i < fullText.length) {
        if (fullText.substr(i, 3) === "<a ") {
          let end = fullText.indexOf("</a>", i) + 4;
          element.innerHTML += fullText.substring(i, end);
          i = end;
        } else {
          element.innerHTML += fullText.charAt(i) === '\n' ? '<br>' : fullText.charAt(i);
          i++;
        }
        setTimeout(typeWriter, 25);
      }
    }

    typeWriter();

    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    function heartX(k) {
      return 15 * Math.pow(Math.sin(k), 3);
    }

    function heartY(k) {
      return 12 * Math.cos(k) - 5 * Math.cos(2 * k) - 2 * Math.cos(3 * k) - Math.cos(4 * k);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.5;
      drawHeart();
    }

    let points = [];
    for (let i = 0; i <= 600; i++) {
      let k = i * 0.05;
      points.push({ x: heartX(k), y: heartY(k) });
    }

    function drawHeart() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;

      let scale = canvas.width / 40;
      let offsetX = canvas.width / 2;
      let offsetY = canvas.height / 2;

      points.forEach((pt, i) => {
        let x = pt.x * scale + offsetX;
        let y = -pt.y * scale + offsetY;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
       const heartbeatSound = document.getElementById('heartbeatSound');

    // Reproducir el audio automÃ¡ticamente si estÃ¡ guardado en localStorage
    window.onload = () => {
      const audioState = localStorage.getItem('audioState');
      if (audioState === 'playing') {
        heartbeatSound.play();
      } else if (audioState === 'paused') {
        heartbeatSound.pause();
      }
    };

    heartbeatSound.onplay = () => {
      localStorage.setItem('audioState', 'playing');
    };

    heartbeatSound.onpause = () => {
      localStorage.setItem('audioState', 'paused');
    };

    function toggleMusic() {
      if (music.paused) {
        music.play();
        document.getElementById("playMusicBtn").innerText = "Pausar MÃºsica";
      } else {
        music.pause();
        document.getElementById("playMusicBtn").innerText = "Reproducir MÃºsica";
      }
    }
